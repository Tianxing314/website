<!DOCTYPE html>
<html>
<head>
	<title>Make'em in a Line</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.min.js"></script>
</head>

<body>
	<div id="game"></div>
	<canvas id="board" width="208px" height="208px"></canvas>
	<div id="endgame">
		<div class="text"></div>
	</div>
	<div id="w1" class="w piece"></div>
	<div id="w2" class="w piece"></div>
	<div id="w3" class="w piece"></div>
	<div id="b1" class="b piece"></div>
	<div id="b2" class="b piece"></div>
	<div id="b3" class="b piece"></div>
	<div id="t1" class="t piece"></div>
	<div id="t2" class="t piece"></div>
	<div id="t3" class="t piece"></div>

	<img id="selector1" class="selector" src="selector.png">
	<img id="selector2" class="selector" src="selector.png">

	<div id="replay">Replay</div>

	<script src="script.js"></script>
</body>
</html>
